<!DOCTYPE html>
<html lang="en">
  <head>
  	<link rel="stylesheet" type="text/css" href="reset.css">
  	<link rel="stylesheet" type="text/css" href="index.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script type="text/javascript" src="master.js"></script>
  	
  </head>
  <title>QUIPS Registration</title>
  <body>
  	<script src="master.js"></script>

  	<div class="container">
 
   		<!-- Quips logo -->
  		<div id="header">
	  		<h3>Q<span>uips</span></h3>
	  	</div>

	  	<!-- Registration Form -->
	  	<div class="register_form_wrapper">
	  	<div id="reg_header">
	  		<h3>Registration</h3>
	  	</div>
	    <form id="register_form" method="post" action="login.php">
	    	<div id="register_area">
	    		<table>
	    			<tr>
	    				<td>
	    					<label>First Name</label>
	    					<input name="first_name" autocomplete="off"></input>
	    				</td>
	    			</tr> 
	    			<tr>
	    				<td>
	    					<label>Last Name</label>
	    					<input name="last_name" autocomplete="off"></input>
	    				</td>
	    			</tr>
	    			<tr>
	    				<td>
	    					<label>e-mail Address</label>
	    					<input name="email" autocomplete="off"></input>
	    				</td>
	    			</tr>
	    			<tr>
	    				<td>
	    					<label>Password</label>
	    					<input name="password" type="password" autocomplete="off"></input>
	    				</td>
	    			</tr>
	    			<tr>
	    				<td>
	    					<label>Confirm Password</label>
	    					<input type="password" autocomplete="off"></input>
	    				</td>
	    			</tr>    	    			
	    		</table>
	    	</div>
	    	<input type="submit" value="Create Account">
	    </form>
	</div>
  	</div>
  </body>
</html>
