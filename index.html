<!DOCTYPE html>
<html lang="en">
  <head>
  	<link rel="stylesheet" type="text/css" href="index.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script type="text/javascript" src="master.js"></script>
  	<title>QUIPS</title>
  </head>

  <body>
  	<div class="container">
	  	<h3>Q<span>uips</span></h3>
	  	
	  	<div class="sideBar">
		  	<form id="selectForm" action="" method="post">
					<div>
						<label for="width">Unit Width</label>
						<input name="width" id="width" autocomplete="off">&nbsp;in</input>
					</div>
					<div>
						<label for="height">Unit Height</label>
						<input name="height" id="height" autocomplete="off">&nbsp;in</input>
					</div>
					<div>
						<label for="fanSpacing">Fan Spacing</label>
						<select id="fanSpacing">
					  		<option value="1.8">1.8</option>
					  		<option value="1.6">1.6</option>
					  		<option value="1.5">1.5</option>
						</select>
					</div>
					<div>	
						<input type="button" value="Select" id="btnSelect" onclick="runSelection();">
						<input type="button" value="Clear" id="btnClear" onclick="clearSelection();">
					</div>
			</form>
			
			<div id="selectedInfo">
			</div>
		</div>
		
		<script>$(document).ready(initGrid);</script>

		<div id="emptyGrid">
			<table id="grid"></table>
		</div>
			  
	</div>
  </body>
</html>
