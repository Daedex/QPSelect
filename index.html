<!DOCTYPE html>
<html lang="en">
  <head>
  	<link rel="stylesheet" type="text/css" href="index.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script type="text/javascript" src="master.js"></script>
  	<title>QUIPS</title>
  </head>

  <body>
  	<div class="container">
	  	<h3>Q<span>uips</span></h3>
	  	
	  	<div class="sideBar">
		  	<form id="selectForm" action="" method="post">
		  			<div>
						<label for="unitType">Unit Type:</label>
						<select id="unitType">
							<option value="none"></option>
					  		<option value="vision">Vision Custom</option>
					  		<option value="skyline">Skyline Custom</option>
					</select>
					</div>
					<div>
						<label for="unitWidth">Unit Width:</label>
						<input name="unitWidth" id="unitWidth" autocomplete="off">&nbsp;in</input>
					</div>
					<div>
						<label for="unitHeight">Unit Height:</label>
						<input name="unitHeight" id="unitHeight" autocomplete="off">&nbsp;in</input>
					</div>
					<div>
						<label for="fanSpacing">Fan Spacing:</label>
						<select id="fanSpacing">
					  		<option value="1.8">1.8</option>
					  		<option value="1.6">1.6</option>
					  		<option value="1.5">1.5</option>
						</select>
					</div>
					<div>	
						<input type="button" value="Select" id="btnSelect" onclick="inputSelection();">
						<input type="button" value="Clear" id="btnClear" onclick="clearSelection();">
					</div>
			</form>
			
			<div id="selectionInfo">
			</div>
		</div>
		
		<script>$(document).ready(initGrid);</script>

		<div id="emptyGrid">
			<table id="grid"></table>
		</div>
			  
	    <script src="master.js"></script>
		<script type="text/javascript"> 
			
		</script>
	</div>
  </body>
</html>
