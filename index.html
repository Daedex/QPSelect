<!DOCTYPE html>
<html lang="en">
  <head>
  	<link rel="stylesheet" type="text/css" href="index.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script type="text/javascript" src="master.js"></script>
  	<script type="text/javascript" src="availableSizes.js"></script>
  	<title>QUIPS</title>
  </head>

  <body>
  	<div class="container">
	  	<h3>Q<span>uips</span></h3>
	  	
	  	<div class="sideBarLeft">			
			<div id="jobManager">
				<p>Job Manager</p>
				<input type="button" value="Create" id="createJob">
				<input type="button" value="Delete" id="deleteJob">
				<div class="jobList">
				</div>
			</div>
		</div>

		<div id="selectionArea">
			<form id="selectionForm" action="" method="post">
	  			<div>
					<label>Air Volume:</label>
					<input id="airVolume" autocomplete="off">&nbsp;ft<sup>3</sup>/min</input>
				</div>
				<div>
					<label>Total Static Pressure:</label>
					<input id="totalStaticPressure" autocomplete="off">&nbsp;in W.C.</input>
				</div>
				<div>
					<label>Voltage:</label>
					<input id="voltage" autocomplete="off">&nbsp;V</input>
				</div>
				<div>
					<label>Unit Height:</label>
					<input id="unitHeight" autocomplete="off">&nbsp;in</input>
				</div>
	  			<div>
					<label>Unit Width:</label>
					<input id="unitWidth" autocomplete="off">&nbsp;in</input>
				</div>
				<div>	
					<input type="button" value="Select" id="inputDimensions">
					<input type="button" value="Clear" id="clearInputs">
				</div>
			</form>
			<div id="resultsList">
				List Available Selections Here.
			</div>
		</div>
			  
	    <script src="master.js"></script>
	</div>
  </body>
</html>
