<!DOCTYPE html>
<html lang="en">
  <head>
  	<link rel="stylesheet" type="text/css" href="index.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title>QUIPS</title>
  </head>

  <body>
  	<div class="container">
	  	<h3>Q<span>uips</span></h3>

	  	<div class="sideBar">
		  	<form id="selectForm" action="" method="post">
					<div class="field1">
						<label for="airVolume">Air Volume</label>
						<input type="text" name="airVolume" id="airVolume" autocomplete="off">&nbsp;ft<sup>3</sup>/min</input>
					</div>
					<div class="field2">
						<label for="totalStaticPressure">Total Static Pressure</label>
						<input type="text" name="totalStaticPressure" id="totalStaticPressure" autocomplete="off">&nbsp;iwc</input>
					</div>
					<div class="field3">
						<label for="powerSupply">Power Supply</label>
						<select id="powerSupply">
							<option value="none"></option>
					  		<option value="1">1-phase / 230V / 60Hz</option>
					  		<option value="2">3-phase / 230V / 60Hz</option>
					  		<option value="3">3-phase / 460V / 60Hz</option>
						</select>
					</div>
					<div class="field4">
						<label for="width">Unit Width</label>
						<input name="width" id="width" autocomplete="off">&nbsp;in</input>
					</div>
					<div class="field5">
						<label for="height">Unit Height</label>
						<input name="height" id="height" autocomplete="off">&nbsp;in</input>
					</div>
					<div class="field6">
						<label for="fanDiameter">Fan Diameter</label>
						<select id="fanDiameter">
							<option value="none"></option>
							<option value="355">355mm</option>
					  		<option value="400">400mm</option>
					  		<option value="450">450mm</option>
					  		<option value="500">500mm</option>
					  		<option value="560">560mm</option>
						</select>
					</div>
					<div class="field7">
						<label for="fanSpacing">Fan Spacing</label>
						<select id="fanSpacing">
					  		<option value="1.8">1.8</option>
					  		<option value="1.6">1.6</option>
					  		<option value="1.5">1.5</option>
						</select>
					</div>
					<div class="field8">	
						<input type="button" value="Select" id="btnSelect">
						<input type="button" value="Clear" id="btnClear">
					</div>
			</form>
			

			
			<div class="selectResults">
			</div>
		</div>

		<div id="emptyGrid">
			<table id="grid"></table>
		</div>

	    <script src="master.js"></script>
		<script type="text/javascript"> 

			$("#btnSelect").click(runSelection);
			$("#btnClear").click(clearSelection);
			$("#square").click(clearSelection);

		</script>
	</div>
  </body>
</html>
