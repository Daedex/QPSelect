<!DOCTYPE html>
<html lang="en">
  <head>
  	<link rel="stylesheet" type="text/css" href="index.css">
    <title>QPSelect</title>
  </head>

  <body>
  	<h3>QP<span>Select</span></h3>
  	<form action="" method="post">
			<div class="field">
				<label for="air_volume">Air Volume</label>
				<input type="text" name="air_volume" id="air_volume" autocomplete="off">&nbsp;ft<sup>3</sup>/min</input>
			</div>
			<div class="field">
				<label for="total_static_pressure">Total Static Pressure</label>
				<input type="text" name="total_static_pressure" id="total_static_pressure" autocomplete="off">&nbsp;iwc</input>
			</div>
			<div class="field">
				<label for="voltage">Voltage</label>
				<select>
					<option value="none"></option>
			  		<option value="400">1-phase / 230V / 60Hz</option>
			  		<option value="450">3-phase / 230V / 60Hz</option>
			  		<option value="500">3-phase / 460V / 60Hz</option>
				</select>
			</div>
			<div class="field">
				<label for="section_width">Section Width</label>
				<input name="section_width" id="section_width" autocomplete="off">&nbsp;in</input>
			</div>
			<div class="field">
				<label for="section_height">Section Height</label>
				<input name="section_height" id="section_height" autocomplete="off">&nbsp;in</input>
			</div>
			<div class="field">
				<label for="fanDiameter">Fan Diameter</label>
				<select>
				<option value="none"></option>
		  		<option value="400">400</option>
		  		<option value="450">450</option>
		  		<option value="500">500</option>
		  		<option value="560">560</option>
				</select>
			</div>
			<input type="submit" name="select" id="select" value="Select">
	</form>
    
  </body>
</html>
